<!DOCTYPE html>
<html>
<head>
    <title>Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-200 text-center p-12">
    
    <div class="bg-white border-2 border-black rounded-lg p-8 w-96 mx-auto">
        <h1 class="text-blue-800 text-2xl font-bold mb-6">My Music Player</h1>
        
        <div class="my-5">
            <h2 id="current-song" class="text-lg font-semibold">No Song Playing</h2>
            <p id="current-artist" class="text-gray-600">Select a song</p>
        </div>
        
        <div class="my-8">
            <button id="prev-btn" class="bg-gray-300 border border-black px-4 py-2 mx-2 rounded hover:bg-gray-500 hover:text-white">
                Previous
            </button>
            <button id="play-pause-btn" class="bg-green-500 text-white px-6 py-2 mx-2 rounded text-lg hover:bg-green-600">
                Play
            </button>
            <button id="next-btn" class="bg-gray-300 border border-black px-4 py-2 mx-2 rounded hover:bg-gray-500 hover:text-white">
                Next
            </button>
        </div>
        

    </div>
    
    <!-- Place to add your JavaScript -->
    <script src="index.js"></script>
    
</body>
</html>
